name: Build HwGDReqs

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka ordered-set zstandard
      
      - name: Build with Nuitka
        run: |
          python -m nuitka --standalone --enable-plugin=pyqt6 --windows-icon-from-ico=icon.ico --include-data-dir=icons=icons main.py --output-dir=build
      
      - name: Package Windows build
        run: |
          mkdir HwGDReqs-Windows
          xcopy build\main.dist HwGDReqs-Windows\ /E /I
          copy icon.ico HwGDReqs-Windows\
          copy icon.png HwGDReqs-Windows\
          xcopy icons HwGDReqs-Windows\icons\ /E /I
          echo "HwGDReqs - Geometry Dash Level Request Manager" > HwGDReqs-Windows\README.txt
          echo "" >> HwGDReqs-Windows\README.txt
          echo "To run: Double-click main.exe" >> HwGDReqs-Windows\README.txt
          echo "" >> HwGDReqs-Windows\README.txt
          echo "Made by MalikHw47" >> HwGDReqs-Windows\README.txt
          echo "GitHub: github.com/MalikHw47" >> HwGDReqs-Windows\README.txt
      
      - name: Create ZIP
        run: |
          powershell Compress-Archive -Path HwGDReqs-Windows -DestinationPath HwGDReqs-Windows.zip
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: HwGDReqs-Windows
          path: HwGDReqs-Windows.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka ordered-set zstandard
      
      - name: Build with Nuitka
        run: |
          python -m nuitka --standalone --enable-plugin=pyqt6 --include-data-dir=icons=icons main.py --output-dir=build
      
      - name: Package Linux build
        run: |
          mkdir HwGDReqs-Linux
          cp -r build/main.dist/* HwGDReqs-Linux/
          cp icon.png HwGDReqs-Linux/
          cp -r icons HwGDReqs-Linux/
          echo "HwGDReqs - Geometry Dash Level Request Manager" > HwGDReqs-Linux/README.txt
          echo "" >> HwGDReqs-Linux/README.txt
          echo "To run: ./main" >> HwGDReqs-Linux/README.txt
          echo "" >> HwGDReqs-Linux/README.txt
          echo "Made by MalikHw47" >> HwGDReqs-Linux/README.txt
          echo "GitHub: github.com/MalikHw47" >> HwGDReqs-Linux/README.txt
          chmod +x HwGDReqs-Linux/main
      
      - name: Create archive
        run: |
          tar -czf HwGDReqs-Linux.tar.gz HwGDReqs-Linux
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: HwGDReqs-Linux
          path: HwGDReqs-Linux.tar.gz

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: HwGDReqs-Windows
      
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: HwGDReqs-Linux
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            HwGDReqs-Windows.zip
            HwGDReqs-Linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
