name: Build HwGDReqs

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka ordered-set
      
      - name: Build with Nuitka
        run: |
          echo Yes | python -m nuitka --standalone --windows-console-mode=disable --enable-plugin=pyside6 --windows-icon-from-ico=icon.ico --include-data-dir=icons=icons --include-data-file=icon.ico=icon.ico --include-data-file=icon.png=icon.png --output-dir=build main.py
        env:
          NUITKA_CACHE_DIR: ${{ github.workspace }}/.nuitka
      
      - name: Create distribution package
        run: |
          mkdir HwGDReqs-Windows
          xcopy build\main.dist HwGDReqs-Windows\ /E /I /Y
          move build\main.exe HwGDReqs-Windows\HwGDReqs.exe
          copy icon.ico HwGDReqs-Windows\
          copy icon.png HwGDReqs-Windows\
          xcopy icons HwGDReqs-Windows\icons\ /E /I /Y
          echo Quick Start Guide > HwGDReqs-Windows\README.txt
          echo. >> HwGDReqs-Windows\README.txt
          echo 1. Visit https://hwgdreqs.rf.gd to set up your account >> HwGDReqs-Windows\README.txt
          echo 2. Connect your Google and/or Twitch accounts >> HwGDReqs-Windows\README.txt
          echo 3. Copy your APP-ID from the website >> HwGDReqs-Windows\README.txt
          echo 4. Run HwGDReqs.exe and paste your APP-ID >> HwGDReqs-Windows\README.txt
          echo 5. Share your submission link with viewers! >> HwGDReqs-Windows\README.txt
          echo. >> HwGDReqs-Windows\README.txt
          echo Made by MalikHw47 >> HwGDReqs-Windows\README.txt
      
      - name: Archive Windows build
        uses: actions/upload-artifact@v3
        with:
          name: HwGDReqs-Windows
          path: HwGDReqs-Windows/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y patchelf ccache
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka ordered-set
      
      - name: Build with Nuitka
        run: |
          echo Yes | python -m nuitka --standalone --enable-plugin=pyside6 --include-data-dir=icons=icons --include-data-file=icon.png=icon.png --output-dir=build main.py
        env:
          NUITKA_CACHE_DIR: ${{ github.workspace }}/.nuitka
      
      - name: Create distribution package
        run: |
          mkdir HwGDReqs-Linux
          cp -r build/main.dist/* HwGDReqs-Linux/
          mv build/main.bin HwGDReqs-Linux/HwGDReqs 2>/dev/null || mv build/main HwGDReqs-Linux/HwGDReqs
          chmod +x HwGDReqs-Linux/HwGDReqs
          cp icon.png HwGDReqs-Linux/
          cp -r icons HwGDReqs-Linux/
          cat > HwGDReqs-Linux/README.txt << 'EOF'
          Quick Start Guide
          
          1. Visit https://hwgdreqs.rf.gd to set up your account
          2. Connect your Google and/or Twitch accounts
          3. Copy your APP-ID from the website
          4. Run ./HwGDReqs and paste your APP-ID
          5. Share your submission link with viewers!
          
          Made by MalikHw47
          EOF
      
      - name: Archive Linux build
        uses: actions/upload-artifact@v3
        with:
          name: HwGDReqs-Linux
          path: HwGDReqs-Linux/

  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v3
        with:
          name: HwGDReqs-Windows
          path: HwGDReqs-Windows
      
      - name: Download Linux artifact
        uses: actions/download-artifact@v3
        with:
          name: HwGDReqs-Linux
          path: HwGDReqs-Linux
      
      - name: Create release archives
        run: |
          cd HwGDReqs-Windows && zip -r ../HwGDReqs-Windows.zip . && cd ..
          cd HwGDReqs-Linux && tar -czf ../HwGDReqs-Linux.tar.gz . && cd ..
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            HwGDReqs-Windows.zip
            HwGDReqs-Linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
